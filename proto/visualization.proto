syntax = "proto3";

package utils.visualization;

message proto_visualizer {

	message Coordinates{
		repeated double internal_cordinates = 1 [packed=true];
	}

  message Geometry {
      repeated Coordinates coordinates = 1;
      string type = 2;
  }

  message Features {
      Geometry geometry = 1;
      string type = 2;
      map<string,string> properties = 3;
  }

	string type = 1;
	repeated Features features = 2;
}
